<script src="https://cdn.jsdelivr.net/npm/d3@6.7.0"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.14.3"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.14.3/dist/index.umd.min.js"></script><script>(()=>{setTimeout(()=>{const{markmap:Fe,mm:ur}=window,Fr=new Fe.Toolbar;Fr.attach(ur);const Dr=Fr.render();Dr.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(Dr)})})()</script><script>((B,S,M,_)=>{const I=B();window.mm=I.Markmap.create("svg#mindmap",(S||I.deriveOptions)(_),M)})(()=>window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[1,2]},"content":"markmap","children":[{"type":"heading","depth":1,"payload":{"lines":[16,17]},"content":"移动","children":[{"type":"list_item","depth":2,"payload":{"lines":[17,18]},"content":"<code>&lt;S-Left&gt;</code> 或 <code>&lt;C-Left&gt;</code> 左移一个单词"},{"type":"list_item","depth":2,"payload":{"lines":[18,19]},"content":"<code>&lt;S-Right&gt;</code> 或 <code>&lt;C-Right&gt;</code> 右移一个单词"},{"type":"list_item","depth":2,"payload":{"lines":[19,20]},"content":"<code>CTRL-B</code> 或 <code>&lt;Home&gt;</code> 命令行行首"},{"type":"list_item","depth":2,"payload":{"lines":[20,21]},"content":"<code>CTRL-E</code> 或 <code>&lt;End&gt;</code> 命令行行尾"},{"type":"list_item","depth":2,"payload":{"lines":[21,22]},"content":"使用 <code>gj</code> 和 <code>gk</code> 命令可以只移动一个屏幕行（适用于较长的行，有回绕时候）","children":[{"type":"list_item","depth":3,"payload":{"lines":[22,23]},"content":"可以使用<code>:map &lt;Up&gt; gk</code>，<code>:map &lt;Down&gt; gj</code> 在vimrc中定义"}]}]},{"type":"heading","depth":1,"payload":{"lines":[24,25]},"content":"删除","children":[{"type":"list_item","depth":2,"payload":{"lines":[25,26]},"content":"<code>CTRL-W</code> 删除光标前整个单词"},{"type":"list_item","depth":2,"payload":{"lines":[26,27]},"content":"<code>CTRL-U</code>  删除命令行上全部文字"}]},{"type":"heading","depth":1,"payload":{"lines":[28,29]},"content":"切换","children":[{"type":"list_item","depth":2,"payload":{"lines":[29,30]},"content":"单独文件切换","children":[{"type":"list_item","depth":3,"payload":{"lines":[30,31]},"content":"<code>CTRL-Z</code>退出挂起vim+<code>fg</code>返回vim"},{"type":"list_item","depth":3,"payload":{"lines":[31,32]},"content":"<code>:!{command}</code>"},{"type":"list_item","depth":3,"payload":{"lines":[32,33]},"content":"使用<code>：mark</code> 查看所有的标记指向何处，用 <code>’0</code> 至<code>’9</code> 切换不同的工作。"},{"type":"list_item","depth":3,"payload":{"lines":[33,34]},"content":"使用<code>：oldfiles</code> 查看最近编辑过的文件，","children":[{"type":"list_item","depth":4,"payload":{"lines":[34,35]},"content":"使用<code>:e #&lt;2</code>打开第2个文件或者<code>:split #&lt;3</code>分割窗口打开第3个文件"},{"type":"list_item","depth":4,"payload":{"lines":[35,36]},"content":"便捷操作：使用<code>:browse oldfiles</code> 显示所有文件，按q停止，输入数字+&lt;Enter&gt; 进行文件"}]},{"type":"list_item","depth":3,"payload":{"lines":[36,37]},"content":"使用<code>:wviminfo</code> 和<code>:rviminfo</code>保存和还原信息","children":[{"type":"list_item","depth":4,"payload":{"lines":[37,42]},"content":"example：<br>\n在第一个 Vim 里执行:<br>\n<code>:wviminfo! ~/tmp/viminfo</code><br>\n而在第二个 Vim 里执行:<br>\n<code>:rviminfo! ~/tmp/viminfo</code>"}]},{"type":"list_item","depth":3,"payload":{"lines":[42,43]},"content":"储存session <code>:mksession vimbook.vim</code>","children":[{"type":"list_item","depth":4,"payload":{"lines":[43,44]},"content":"读取session <code>:source vimbook.vim</code> 或者 <code>vim -S vimbook.vim</code>"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[44,45]},"content":"多文件切换","children":[{"type":"list_item","depth":3,"payload":{"lines":[45,46]},"content":"使用<code>:edit .</code>打开当前目录，使用<code>&lt;enter&gt;</code>或者<code>&lt;ctrl-o&gt;</code>前进或后退，可以打开对应文件"},{"type":"list_item","depth":3,"payload":{"lines":[46,47]},"content":"光标移动到需要打开的文件上，使用<code>gf</code>打开当前文件中存在的其他文件。","children":[{"type":"list_item","depth":4,"payload":{"lines":[47,48]},"content":"如果存在路径需要修改的问题，使用<code>:set path+=</code>增加目录。如果没有，vim会以当前目录所在目录为起点，进行搜索（支持绝对路径和相对路径）"},{"type":"list_item","depth":4,"payload":{"lines":[48,49]},"content":"可以使用<code>&lt;ctrl-o&gt;</code>返回"},{"type":"list_item","depth":4,"payload":{"lines":[49,50]},"content":"使用<code>:find &lt;filename&gt;</code>可以实现同样功能，针对于文件中没有想要寻找的文件名称"},{"type":"list_item","depth":4,"payload":{"lines":[50,51]},"content":"如果需要在新窗口打开对应文件，使用<code>&lt;ctrl-w&gt; f</code>","children":[{"type":"list_item","depth":5,"payload":{"lines":[51,52]},"content":"对应的<code>:find</code>命令使用<code>:sfind</code>"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[52,53]},"content":"多个窗口时候，使用<code>&lt;ctrl-w&gt;</code>进行切换"}]},{"type":"list_item","depth":2,"payload":{"lines":[53,57]},"content":"缓冲区（buffer）<br>\n-<br>\n- 使用<code>:buffers</code>查看所有的buffer<br>\n- buffer前标志：","children":[{"type":"paragraph","depth":3,"payload":{"lines":[57,71]},"content":"u 列表外缓冲区 unlisted-buffer 。<br>\n% 当前缓冲区。<br>\n# 轮换缓冲区。<br>\na 激活缓冲区，缓冲区被加载且显示。<br>\nh 隐藏缓冲区，缓冲区被加载但不显示。<br>\n= 只读缓冲区。<br>\n-<br>\n- 使用<code>:buffer 2</code>打开相应的缓冲区<br>\n- 可以使用<code>:buffer &lt;filename&gt;</code>，用文件名或者部分文件名打开buffer<br>\n- 使用<code>:sbuffer 3</code>在新窗口打开缓冲区<br>\n- <code>:bnext</code> 编辑下一个缓冲区<br>\n- <code>:bprevious</code> 编辑前一个缓冲区<br>\n- <code>:bfirst</code> 编辑第一个缓冲区<br>\n- <code>:blast</code> 编辑最后一个缓冲区"}]}]},{"type":"heading","depth":1,"payload":{"lines":[72,73]},"content":"编辑","children":[{"type":"list_item","depth":2,"payload":{"lines":[73,74]},"content":"使用<code>CTRL-P</code>，vim会自动执行补全操作","children":[{"type":"list_item","depth":3,"payload":{"lines":[74,75]},"content":"使用<code>CTRL-P</code>和<code>CTRL-N</code>进行选择。<code>CTRL-N</code> 意为下一个匹配，而 <code>CTRL-P</code> 意为前一个匹配。"},{"type":"list_item","depth":3,"payload":{"lines":[75,76]},"content":"补全匹配和<code>:set ignorecase</code>相关"},{"type":"list_item","depth":3,"payload":{"lines":[76,77]},"content":"补全明确类型的文本","children":[{"type":"list_item","depth":4,"payload":{"lines":[77,78]},"content":"<code>CTRL-X</code> <code>CTRL-F</code> 文件名"},{"type":"list_item","depth":4,"payload":{"lines":[78,79]},"content":"<code>CTRL-X</code> <code>CTRL-L</code> 整行"},{"type":"list_item","depth":4,"payload":{"lines":[79,80]},"content":"<code>CTRL-X</code> <code>CTRL-D</code> 宏定义 (包括包含文件里的)"},{"type":"list_item","depth":4,"payload":{"lines":[80,81]},"content":"<code>CTRL-X</code> <code>CTRL-I</code> 当前文件以及所包含的文件"},{"type":"list_item","depth":4,"payload":{"lines":[81,82]},"content":"<code>CTRL-X</code> <code>CTRL-K</code> 字典文件内的单词"},{"type":"list_item","depth":4,"payload":{"lines":[82,83]},"content":"<code>CTRL-X</code> <code>CTRL-T</code> 同义词词典文件内的单词"},{"type":"list_item","depth":4,"payload":{"lines":[83,84]},"content":"<code>CTRL-X</code> <code>CTRL-]</code> 标签"},{"type":"list_item","depth":4,"payload":{"lines":[84,85]},"content":"<code>CTRL-X</code> <code>CTRL-V</code> Vim 命令行"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[85,86]},"content":"使用<code>CTRL-A</code>，vim执行重复输入（输入你上次在insert模式下输入的文本）","children":[{"type":"list_item","depth":3,"payload":{"lines":[86,87]},"content":"<code>CTRL-@</code> 命令会完成 <code>CTRL-A</code> 的操作后退出插入模式"}]},{"type":"list_item","depth":2,"payload":{"lines":[87,88]},"content":"使用<code>:iabbrev</code>命令来进行缩写","children":[{"type":"list_item","depth":3,"payload":{"lines":[88,89]},"content":"example：","children":[{"type":"list_item","depth":4,"payload":{"lines":[89,90]},"content":"<code>:iabbrev ad advertisement</code>只有在输入 ad 时候会被扩展成advertisement，输入add无影响"},{"type":"list_item","depth":4,"payload":{"lines":[90,93]},"content":"<code>:iabbrev #b /****************************************</code>:iabbrev #e <Space>********************************/`<br>\n<strong>可以作为输入注释的方式</strong>"}]},{"type":"list_item","depth":3,"payload":{"lines":[93,94]},"content":"<code>：iab</code>等同于<code>:iabbrev</code>"},{"type":"list_item","depth":3,"payload":{"lines":[94,95]},"content":"该功能还可用来修正打字错误，把容易打错的字扩展成正确的字"},{"type":"list_item","depth":3,"payload":{"lines":[95,96]},"content":"<code>:abbreviate</code>列出所有缩写"},{"type":"list_item","depth":3,"payload":{"lines":[96,97]},"content":"<code>:unabbreviate</code>删除缩写","children":[{"type":"list_item","depth":4,"payload":{"lines":[97,98]},"content":"example：","children":[{"type":"list_item","depth":5,"payload":{"lines":[98,99]},"content":"<code>:unabbreviate @f</code>删除 f 的缩写"}]},{"type":"list_item","depth":4,"payload":{"lines":[99,100]},"content":"<code>:abclear</code>删除全部缩写"}]},{"type":"list_item","depth":3,"payload":{"lines":[100,101]},"content":"防止缩写被映射，使用<code>:noreabbrev</code>避免映射","children":[{"type":"list_item","depth":4,"payload":{"lines":[101,102]},"content":"example：","children":[{"type":"list_item","depth":5,"payload":{"lines":[102,103]},"content":"<code>:noreabbrev @a adder</code>a的映射"}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[103,104]},"content":"使用<code>CTRL-O {command}</code>，在插入模式下使用任何普通模式的命令（但只能执行1个）"}]},{"type":"heading","depth":1,"payload":{"lines":[105,106]},"content":"查找","children":[{"type":"list_item","depth":2,"payload":{"lines":[106,107]},"content":"<code>:set ignorecase</code> 忽略大小写","children":[{"type":"list_item","depth":3,"payload":{"lines":[107,108]},"content":"<code>:set ic</code>为该命令简写"},{"type":"list_item","depth":3,"payload":{"lines":[108,109]},"content":"<code>:set noignorecase</code>为开启大小写"},{"type":"list_item","depth":3,"payload":{"lines":[109,110]},"content":"<code>:set ignorecase smartcase</code> 如果你采用的模式里至少有一个大写字母，查找就成了大小写敏感的。"}]},{"type":"list_item","depth":2,"payload":{"lines":[110,111]},"content":"<code>/</code> 表示正向查找，<code>？</code> 表示反向查找"},{"type":"list_item","depth":2,"payload":{"lines":[111,112]},"content":"在查找命令中加入<code>/</code>表示偏移","children":[{"type":"list_item","depth":3,"payload":{"lines":[112,113]},"content":"example","children":[{"type":"list_item","depth":4,"payload":{"lines":[113,114]},"content":"<code>/默认/2</code>，表示找到后使光标越过匹配的模式而前移两行，并停留在该行的行首。"},{"type":"list_item","depth":4,"payload":{"lines":[114,115]},"content":"<code>/默认/-1</code>，表示找到后使光标越过匹配的模式而回退两行，并停留在该行的行首。"}]},{"type":"list_item","depth":3,"payload":{"lines":[115,116]},"content":"<strong>负数不要和</strong><code>n</code> <strong>一起使用</strong>。","children":[{"type":"list_item","depth":4,"payload":{"lines":[116,117]},"content":"example：<code>/const/-2</code>"},{"type":"list_item","depth":4,"payload":{"lines":[117,118]},"content":"这个命令找到下一个单词 &quot;const&quot;，然后上移两行。如果你用命令 &quot;n&quot; 再找，Vim 就从当前位置开始，找到同一个 &quot;const&quot; 匹配。然后再一次在偏移的作用下，回到开始的地方。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[118,119]},"content":"组成一项的方法就是在它前面加 <code>\\(</code>，后面加 <code>\\)</code>","children":[{"type":"list_item","depth":3,"payload":{"lines":[119,120]},"content":"example:<code>/\\(ab\\)*</code> ,匹配ab这个整体0-n次"}]},{"type":"list_item","depth":2,"payload":{"lines":[120,121]},"content":"要避免匹配空字串，使用 <code>\\+</code>。这表示前面一项可以被匹配一次或多次。","children":[{"type":"list_item","depth":3,"payload":{"lines":[121,122]},"content":"example ： <code>/ab\\+</code>，匹配 &quot;ab&quot;、&quot;abb&quot;、&quot;abbb&quot; 等等。它不匹配后面没有跟随 &quot;b&quot; 的 &quot;a&quot;。"}]},{"type":"list_item","depth":2,"payload":{"lines":[122,123]},"content":"在一个查找模式中，&quot;或&quot; 运算符是 &quot;<code>\\|</code>","children":[{"type":"list_item","depth":3,"payload":{"lines":[123,124]},"content":"example：<code>/end\\(if\\|while\\|for\\)</code>，这个命令匹配 &quot;endif&quot;、&quot;endwhile&quot; 和 &quot;endfor&quot;。"}]},{"type":"list_item","depth":2,"payload":{"lines":[124,125]},"content":"为了避免匹配到一个特定的字符，在字符范围首位使用 <code>^</code> 。这样方括号项 [] 就会匹配任何括号内不包括的字符。","children":[{"type":"list_item","depth":3,"payload":{"lines":[125,126]},"content":"example: <code>/&quot;[^&quot;]*&quot;</code> ，这个命令匹配 &quot;foo&quot; 和 &quot;3!x&quot;，包含双引号在内。"}]},{"type":"list_item","depth":2,"payload":{"lines":[126,127]},"content":"预定义：","children":[{"type":"list_item","depth":3,"payload":{"lines":[127,128]},"content":"<code>\\a</code> 字母字符 等同于<code>[a-zA-Z]</code>"},{"type":"list_item","depth":3,"payload":{"lines":[128,129]},"content":"<code>\\d</code> 数位 等同于<code>[0-9]</code>"},{"type":"list_item","depth":3,"payload"
